<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" action="jsp/admin/plugins/workflow/DoModifyTask.jsp?plugin_name=workflow" method="post" name="" id="">
            <fieldset>
                <legend>#i18n{workflow.modify_task.title}</legend>
                <input name="id_task" value="${task.id!}" type="hidden">
                 ${task_config!}
                <div class="form-group" >
                    <button class="btn btn-primary btn-sm btn-flat" type="submit" name="save" >
						<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{workflow.modify_task.button_save}
					</button>
                    <button class="btn btn-sm btn-flat" type="submit" name="cancel" value="cancel" >
						<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{workflow.modify_task.button_cancel}
					</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
