<div class="box box-solid box-success">
	<div class="box-header" >
		<h3 class="box-title">#i18n{workflow.dashboard.workflowList}</h3>
		<div class="box-tools pull-right">
			<a class="btn btn-xs btn-flat btn-primary" href="jsp/admin/plugins/workflow/CreateWorkflow.jsp" title="#i18n{workflow.dashboard.addWorkflow}">
				<i class="glyphicon glyphicon-plus" ></i>
             </a>
		</div>
    </div>
   <div class="box-body table-responsive no-padding">
		<table class="table table-striped table-condensed">
		    <tr>
		        <th>#i18n{workflow.dashboard.row_name}</th>
		        <th>#i18n{workflow.dashboard.row_actions}</th>
		    </tr>
		    <#list workflow_list as workflow>
		    <tr>
		        <td>
		            <#if workflow.enabled>
						<span class="label label-success" title="#i18n{portal.util.labelEnabled}"><i class="glyphicon glyphicon-ok-sign"></i> </span>
		            <#else>
						<span class="label label-important" title="#i18n{portal.util.labelDisabled}"><i class="glyphicon glyphicon-remove-sign"></i> </span>
		            </#if>&nbsp;<strong>${workflow.name}</strong>
		        </td>
		        <td>
		            <a class="btn btn-primary btn-xs btn-flat" href="jsp/admin/plugins/workflow/ModifyWorkflow.jsp?id_workflow=${workflow.id}" title="#i18n{workflow.manage_workflow.title_modify}">
		                <i class="glyphicon glyphicon-edit"></i>
		            </a>
		
		            <a class="btn btn-primary  btn-xs btn-flat" href="jsp/admin/plugins/workflow/DoCopyWorkflow.jsp?id_workflow=${workflow.id}" title="#i18n{workflow.manage_workflow.title_copy}">
		                <i class="glyphicon glyphicon-plus-sign"></i>
		            </a>
		            
		            <a class="btn btn-danger  btn-xs btn-flat" href="jsp/admin/plugins/workflow/ConfirmRemoveWorkflow.jsp?id_workflow=${workflow.id}"  title="#i18n{workflow.manage_workflow.title_delete}" >
		                <i class="glyphicon glyphicon-trash"></i>
		            </a>
		            <#if workflow.enabled>
		            <a class="btn btn-danger  btn-xs btn-flat" href="jsp/admin/plugins/workflow/DoDisableWorkflow.jsp?id_workflow=${workflow.id}" title="#i18n{workflow.manage_workflow.title_disable}">
		                <i class="glyphicon glyphicon-stop"></i>
		            </a>
		            <#else>
		            <a class="btn btn-success  btn-xs btn-flat" href="jsp/admin/plugins/workflow/DoEnableWorkflow.jsp?id_workflow=${workflow.id}" title="#i18n{workflow.manage_workflow.title_enable}">
		                <i class="glyphicon glyphicon-play"></i>
		            </a>
		            </#if>
		        </td>
		    </tr>
		    </#list>
		</table>
	</div><!-- /.box-body -->
    <div class="box-footer text-center">
		<a href="${url}" title="#i18n{form.dashboard.formList}">
			#i18n{workflow.dashboard.workflowList} <i class="fa fa-arrow-circle-right"></i>
		</a>	
	</div><!-- /.box-footer-->
</div>
