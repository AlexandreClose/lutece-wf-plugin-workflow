<div class="well">
	<fieldset>
		<legend>#i18n{workflow.tasks_form_test_workflow.title}</legend>
		<form action="jsp/admin/plugins/workflow/DoSaveTasksFormTestWorkflow.jsp?plugin_name=workflow" method="post" name="" id=""  >
		<input name="id_action" value="${id_action}" type="hidden">
		<input name="id_test_resource" value="${id_test_resource}" type="hidden">
	   	${tasks_form}
	   	<div class="form-actions">
	  		<button type="submit" class="btn btn-primary btn-small" name="save">
					<i class="icon-ok icon-white"></i>&nbsp;#i18n{workflow.tasks_form_test_workflow.button_save}"
			</button>
	  		<button type="submit" class="btn btn-small" name="cancel" />
				<i class="icon-remove-circle"></i>&nbsp;#i18n{workflow.tasks_form_test_workflow.button_cancel}"
			</button>
	   </div>
   	</form>	  
 </div>
